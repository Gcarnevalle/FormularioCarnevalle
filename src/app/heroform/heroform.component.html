<div class="container">
    <div [hidden]="submitted">
      <h1> ¡Bienvenidos!</h1>
      <p> Ingrese su usuario y contraseña</p>
      <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usuario">Usuario </label>
          <input type="text" class="form-control" id="usuario" name="usuario" formControlName="usuario">
          <div *ngIf="heroForm.get('usuario')?.errors?.['required'] && !heroForm.get('usuario')?.pristine"
               class="alert alert-danger">
          Campo obligatorio
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña </label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="heroForm.get('password')?.errors?.['required'] && !heroForm.get('password')?.pristine"
          class="alert alert-danger">
              Campo obligatorio
          </div>
          <div *ngIf="heroForm.get('password')?.errors?.['minlength'] && !heroForm.get('password')?.pristine"
          class="alert alert-danger">
              Máximo 8 caracteres
          </div>
        </div>
        <button type="Ingresar" class="btn btn-success" [disabled]="heroForm.valid">Ingresar</button>
      </form>
    </div>

</div>
